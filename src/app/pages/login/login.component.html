<app-default-login-layout
  title="FaÃ§a login em sua conta"
  primaryBtnText="Entrar"
  secondaryBtnText="Cadastrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="time4tea@gmail.com"
    >
      <img src="assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="*************"
    >
      <img src="assets/svg/pwd-icon.svg"/>
    </app-primary-input>
    <span class="forgot-password">Esqueceu a senha?</span>
  </form>
</app-default-login-layout>
