<app-default-login-layout
  title="Cadastre-se hoje!"
  primaryBtnText="Cadastrar"
  secondaryBtnText="Entrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu nome completo"
      placeholder="Peter Parker"
    >
      <img src="assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="time4tea@gmail.com"
    >
      <img src="assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
    formControlName="userName"
    inputName="userName"
    type="text"
    label="Nome de usuÃ¡rio"
    placeholder="Homem Aranha"
    >
      <img src="assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="role"
      inputName="role"
      type="text"
      label="Cargo"
      placeholder="Professor ou Especialista"
    >
      <img src="assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="*************"
    >
      <img src="assets/svg/pwd-icon.svg"/>
    </app-primary-input>
    <span class="forgot-password">Esqueceu a senha?</span>
  </form>
</app-default-login-layout>
